<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMYbeauty Studio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="topbar">
  <div class="brand">EMYbeauty Studio</div>
  <div class="top-links">
    <a href="#">Facebook</a>
    <a href="#">Instagram</a>
    <a href="#">Viber</a>
    <a href="#">TikTok</a>
    <a href="#">WhatsApp</a>
    <a href="#">Отзиви</a>
  </div>
</div>

<div class="container">
  <div class="side-menu">
    <div class="menu-tab" onclick="toggleTab(this)">
      Процедури
      <div class="menu-content">
        Маникюр<br>Масаж<br>СПА<br>Прически
      </div>
    </div>
    <div class="menu-tab" onclick="toggleTab(this)">
      Пазар
      <div class="menu-content">
        Козметика<br>Аксесоари<br>Ваучери
      </div>
    </div>
  </div>

  <div class="calendar-section">
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">◀</button>
      <div id="monthYear"></div>
      <button onclick="changeMonth(1)">▶</button>
    </div>
    <div class="calendar" id="calendar"></div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Запази час</h3>
    <select>
      <option>Маникюр</option>
      <option>Масаж</option>
      <option>СПА</option>
    </select>
    <input type="time">
    <button onclick="closeModal()">Потвърди</button>
  </div>
</div>

<section class="gallery">
  <div class="gallery-track" id="track">
    <img src="assets/images/photo1.jpg">
    <img src="assets/images/photo2.jpg">
    <img src="assets/images/photo3.jpg">
    <img src="assets/images/photo4.jpg">
    <img src="assets/images/photo5.jpg">
  </div>
</section>

<section class="reviews">
  <h2>Отзиви</h2>
  <p>„Изключително обслужване!“</p>
  <p>„Най-доброто студио в града.“</p>
</section>

<script src="js/script.js"></script>
</body>
</html>
